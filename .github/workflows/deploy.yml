name: Deploy it-tools to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ✅ 核心：激活 pnpm（不会失败）
      - name: Enable corepack (pnpm)
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
          pnpm --version

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build
        env:
          GITHUB_PAGES: 'true'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
